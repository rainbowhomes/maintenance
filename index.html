            padding: 0;

        .container {

            text-align: center;

            color: black !important;
        }

        .pdf-export .card {

            border: 1px solid #ddd !important;
        }

        .pdf-export .chart-card {

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .month-selector {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .month-selector select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .month-selector select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .edit-month-btn, .add-month-btn, .delete-month-btn, .export-pdf-btn, .data-export-btn, .data-import-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
            white-space: nowrap;
        }

        .edit-month-btn {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .delete-month-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .export-pdf-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .data-export-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .data-import-btn {
            background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
        }

            transform: translateY(-2px);
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border-left: 5px solid;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card.collected {
            border-left-color: #4CAF50;
        }

        .card.expensed {
            border-left-color: #FF9800;
        }

        .card.balance {
            border-left-color: #2196F3;
        }

        .card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .card .amount {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .card.collected .amount {
            color: #4CAF50;
        }

        .card.expensed .amount {
            color: #FF9800;
        }

        .card.balance .amount {
            color: #2196F3;
        }

        .card.balance.negative .amount {
            color: #F44336;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .chart-card h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.3em;
        }

        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
            min-height: 300px;
        }

        .chart-container canvas {
            max-width: 100%;
            height: auto;
        }

        .expense-breakdown {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-bottom: 30px;

        .expense-breakdown h3 {

            color: #333;
            font-size: 1.3em;
        }

        .expense-grid {

            gap: 15px;

        .expense-item {

        .expense-item.misc { border-left-color: #98D8C8; }

            color: #555;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;

        .add-month-modal {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        .modal-content {

            left: 50%;

            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {

            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .charts-container {

            .month-selector {
                justify-content: center;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

                justify-content: center;
            }
            
            .action-buttons {
                justify-content: center;

            }

                font-size: 12px;

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Rainbow Homes</h1>
            <p>Apartment Maintenance Expense Tracker</p>
        </div>

        <div class="main-content">
            <div class="controls">
                <div class="month-selector">
                    <label for="monthSelect">Select Month:</label>
                    <select id="monthSelect" onchange="changeMonth()">
                        <option value="2025-07">July 2025</option>
                        <option value="2025-08">August 2025</option>
                        <option value="2025-09">September 2025</option>
                    </select>
                </div>
                <div class="action-buttons">
                    <button class="edit-month-btn" onclick="openEditMonthModal()">‚úèÔ∏è Edit</button>
                    <button class="add-month-btn" onclick="openAddMonthModal()">+ Add</button>
                    <button class="delete-month-btn" onclick="deleteCurrentMonth()">üóëÔ∏è Delete</button>
                    <button class="export-pdf-btn" onclick="exportToPDF()">üìÑ PDF</button>
                    <button class="data-export-btn" onclick="exportData()">üíæ Export</button>
                    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importData(event)">
                    <button class="data-import-btn" onclick="document.getElementById('importFile').click()">üì• Import</button>
                </div>
            </div>

            <div class="summary-cards">
                <div class="card collected">
                    <h3>Maintenance Collected</h3>
                    <div class="amount" id="collectedAmount">‚Çπ0</div>
                </div>
                <div class="card expensed">
                    <h3>Maintenance Expensed</h3>
                    <div class="amount" id="expensedAmount">‚Çπ0</div>
                </div>
                <div class="card balance">
                    <h3>Corpus Fund</h3>
                    <div class="amount" id="balanceAmount">‚Çπ0</div>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-card">
                    <h3>Expense Breakdown</h3>
                    <div class="chart-container">
                        <canvas id="expenseChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <h3>Fund Distribution (Expensed vs Corpus Fund)</h3>
                    <div class="chart-container">
                        <canvas id="fundChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="expense-breakdown">
                <h3>Detailed Expense Breakdown</h3>
                <div class="expense-grid" id="expenseGrid">
                    <!-- Expense items will be populated here -->
                </div>
            </div>

            <div class="comments-section">
                <h3>Comments</h3>
                <div class="comments-text" id="commentsText">
                    <!-- Comments will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Month Modal -->
    <div class="add-month-modal" id="addMonthModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Month</h2>
                <button class="close-btn" onclick="closeAddMonthModal()">&times;</button>
            </div>
            <form id="addMonthForm">
                <div class="form-group">
                    <label for="newMonth">Month & Year:</label>
                    <input type="month" id="newMonth" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="maintenanceCollected">Maintenance Collected:</label>
                        <input type="number" id="maintenanceCollected" required>
                    </div>
                    <div class="form-group">
                        <label for="watchmanSalary">Watchman Salary:</label>
                        <input type="number" id="watchmanSalary" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="wasteManagement">Waste Management:</label>
                        <input type="number" id="wasteManagement" required>
                    </div>
                    <div class="form-group">
                        <label for="commonElectricity">Common Area Electricity:</label>
                        <input type="number" id="commonElectricity" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cleaningMaterial">Cleaning Material:</label>
                        <input type="number" id="cleaningMaterial" required>
                    </div>
                    <div class="form-group">
                        <label for="waterBill">Manjeera Water Bill:</label>
                        <input type="number" id="waterBill" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="generatorFuel">Generator Fuel:</label>
                        <input type="number" id="generatorFuel" value="0">
                    </div>
                    <div class="form-group">
                        <label for="softenerMaintenance">Softener Maintenance:</label>
                        <input type="number" id="softenerMaintenance" value="0">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="miscellaneous">Miscellaneous:</label>
                        <input type="number" id="miscellaneous" value="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" placeholder="Enter any additional comments... (Use Shift+Enter for new lines)" rows="3"></textarea>
                </div>
                <button type="submit" class="submit-btn">Add Month</button>
            </form>
        </div>
    </div>

    <!-- Edit Month Modal -->
    <div class="add-month-modal" id="editMonthModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Month Data</h2>
                <button class="close-btn" onclick="closeEditMonthModal()">&times;</button>
            </div>
            <form id="editMonthForm">
                <div class="form-group">
                    <label for="editMonth">Month & Year:</label>
                    <input type="month" id="editMonth" required readonly>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editMaintenanceCollected">Maintenance Collected:</label>
                        <input type="number" id="editMaintenanceCollected" required>
                    </div>
                    <div class="form-group">
                        <label for="editWatchmanSalary">Watchman Salary:</label>

                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editWasteManagement">Waste Management:</label>

                    </div>
                    <div class="form-group">
                        <label for="editCommonElectricity">Common Area Electricity:</label>
                        <input type="number" id="editCommonElectricity" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editCleaningMaterial">Cleaning Material:</label>
                        <input type="number" id="editCleaningMaterial" required>
                    </div>
                    <div class="form-group">
                        <label for="editWaterBill">Manjeera Water Bill:</label>
                        <input type="number" id="editWaterBill" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editGeneratorFuel">Generator Fuel:</label>
                        <input type="number" id="editGeneratorFuel" value="0">
                    </div>
                    <div class="form-group">
                        <label for="editSoftenerMaintenance">Softener Maintenance:</label>
                        <input type="number" id="editSoftenerMaintenance" value="0">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editMiscellaneous">Miscellaneous:</label>
                        <input type="number" id="editMiscellaneous" value="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="editComments">Comments:</label>
                    <textarea id="editComments" placeholder="Enter any additional comments... (Use Shift+Enter for new lines)" rows="3"></textarea>
                </div>
                <button type="submit" class="submit-btn">Update Month</button>
            </form>
        </div>
    </div>

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (importedData.maintenanceData) {
                        // Merge imported data, ensuring softener field exists
                        Object.keys(importedData.maintenanceData).forEach(month => {
                            if (importedData.maintenanceData[month] && importedData.maintenanceData[month].expenses) {
                                // Ensure softener field exists
                                if (typeof importedData.maintenanceData[month].expenses.softener === 'undefined') {
                                    importedData.maintenanceData[month].expenses.softener = 0;
                                }
                            }
                            maintenanceData[month] = importedData.maintenanceData[month];
                        });
                        
                        // Auto-save to localStorage immediately
                        saveDataToStorage();
                        
                        // Update month dropdown
                        updateMonthDropdown();
                        
                        // Update display
                        updateDisplay();
                        
                        alert('Data imported and saved successfully!');
                    } else {
                        alert('Invalid data format. Please select a valid Rainbow Homes data file.');
                    }
                } catch (error) {
                    console.error('Error importing data:', error);
                    alert('Error importing data: ' + error.message);
                }
            };
            
            reader.readAsText(file);
            
            // Reset file input
            event.target.value = '';
        }

        // Export to PDF functionality - Capture entire page as-is
        async function exportToPDF() {
            try {
                console.log('Starting PDF export...');
                
                // Check if required libraries are available
                if (typeof window.jspdf === 'undefined' || typeof html2canvas === 'undefined') {
                    alert('Required libraries not loaded. Please check your internet connection.');
                    return;
                }

                const { jsPDF } = window.jspdf;
                
                // Store original button state
                const exportButton = document.querySelector('.export-pdf-btn');
                const originalButtonText = exportButton.textContent;
                const originalButtonDisabled = exportButton.disabled;
                
                // Temporarily hide the button during capture to avoid showing loading state in PDF
                exportButton.style.display = 'none';
                
                // Capture the entire main content area
                const mainContent = document.querySelector('.main-content');
                if (!mainContent) {
                    throw new Error('Main content area not found');
                }
                
                console.log('Capturing page content...');
                
                // Apply PDF-specific styling
                mainContent.classList.add('pdf-export');
                
                // Wait a moment for styles to apply
                await new Promise(resolve => setTimeout(resolve, 100));
                
                // Use html2canvas to capture the entire page
                const canvas = await html2canvas(mainContent, {
                    backgroundColor: '#ffffff',
                    scale: 2, // Higher resolution
                    useCORS: true,
                    allowTaint: true,
                    scrollX: 0,
                    scrollY: 0,
                    width: mainContent.scrollWidth,
                    height: mainContent.scrollHeight,
                    logging: false, // Disable console logging
                    removeContainer: false
                });
                
                // Remove PDF-specific styling
                mainContent.classList.remove('pdf-export');
                
                console.log('Canvas captured, creating PDF...');
                
                // Get canvas dimensions
                const imgWidth = canvas.width;
                const imgHeight = canvas.height;
                
                // Calculate PDF dimensions (A4 size in mm)
                const pdfWidth = 210; // A4 width in mm
                const pdfHeight = 297; // A4 height in mm
                
                // Calculate scaling to fit content
                const scale = Math.min(pdfWidth / (imgWidth * 0.264583), pdfHeight / (imgHeight * 0.264583));
                const scaledWidth = imgWidth * 0.264583 * scale;
                const scaledHeight = imgHeight * 0.264583 * scale;
                
                // Create PDF
                const doc = new jsPDF('p', 'mm', 'a4');
                
                // Add the captured image to PDF
                const imgData = canvas.toDataURL('image/png', 1.0);
                doc.addImage(imgData, 'PNG', 0, 0, scaledWidth, scaledHeight);
                
                // Add header page if content is too long
                if (scaledHeight > pdfHeight) {
                    // Create a new page for header
                    const headerDoc = new jsPDF('p', 'mm', 'a4');
                    
                    // Add header information
                    const monthName = new Date(currentMonth + '-01').toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
                    
                    headerDoc.setFontSize(20);
                    headerDoc.setTextColor(40);
                    headerDoc.text('Rainbow Homes', 105, 30, { align: 'center' });
                    
                    headerDoc.setFontSize(16);
                    headerDoc.text('Apartment Maintenance Report', 105, 40, { align: 'center' });
                    
                    headerDoc.setFontSize(14);
                    headerDoc.text(`${monthName}`, 105, 50, { align: 'center' });
                    
                    // Add line separator
                    headerDoc.setLineWidth(0.5);
                    headerDoc.line(20, 55, 190, 55);
                    
                    // Add generation info
                    headerDoc.setFontSize(10);
                    headerDoc.text(`Generated on: ${new Date().toLocaleDateString()}`, 20, 280);
                    headerDoc.text('Rainbow Homes Maintenance Tracker', 105, 280, { align: 'center' });
                    
                    // Combine header and content
                    const finalDoc = new jsPDF('p', 'mm', 'a4');
                    
                    // Add header page
                    const headerData = headerDoc.output('datauristring');
                    finalDoc.addPage();
                    finalDoc.addImage(headerData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                    
                    // Add content page
                    finalDoc.addPage();
                    finalDoc.addImage(imgData, 'PNG', 0, 0, scaledWidth, scaledHeight);
                    
                    // Save the final PDF
                    const fileName = `Rainbow_Homes_Report_${currentMonth}_${new Date().getFullYear()}.pdf`;
                    finalDoc.save(fileName);
                } else {
                    // Content fits in one page, save directly
                    const fileName = `Rainbow_Homes_Report_${currentMonth}_${new Date().getFullYear()}.pdf`;
                    doc.save(fileName);
                }
                
                console.log('PDF exported successfully');
                
                // Restore button
                exportButton.style.display = '';
                exportButton.textContent = originalButtonText;
                exportButton.disabled = originalButtonDisabled;
                
            } catch (error) {
                console.error('Error exporting PDF:', error);
                alert('Error creating PDF: ' + error.message);
                
                // Restore button on error
                const exportButton = document.querySelector('.export-pdf-btn');
                exportButton.style.display = '';
                exportButton.textContent = 'üìÑ Export PDF Report';
                exportButton.disabled = false;
            }
        }

        // Alternative PDF export with html2canvas for better chart quality
        async function exportToPDFWithCanvas() {
            try {
                console.log('Starting PDF export with canvas...');
                
                if (typeof window.jspdf === 'undefined' || typeof html2canvas === 'undefined') {
                    alert('Required libraries not loaded. Please check your internet connection.');
                    return;
                }

                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'mm', 'a4');
                
                // Get current month data
                const data = maintenanceData[currentMonth];
                const monthName = new Date(currentMonth + '-01').toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
                
                // PDF Header
                doc.setFontSize(20);
                doc.setTextColor(40);
                doc.text('Rainbow Homes', 105, 20, { align: 'center' });
                
                doc.setFontSize(16);
                doc.text('Apartment Maintenance Report', 105, 30, { align: 'center' });
                
                doc.setFontSize(14);
                doc.text(`${monthName}`, 105, 40, { align: 'center' });
                
                // Add line separator
                doc.setLineWidth(0.5);
                doc.line(20, 45, 190, 45);
                
                // Summary Section
                doc.setFontSize(12);
                doc.text('SUMMARY', 20, 55);
                
                doc.setFontSize(10);
                doc.text(`Maintenance Collected: ‚Çπ${data.collected.toLocaleString()}`, 20, 65);
                doc.text(`Maintenance Expensed: ‚Çπ${data.expensed.toLocaleString()}`, 20, 72);
                doc.text(`Corpus Fund: ‚Çπ${data.corpusFund.toLocaleString()}`, 20, 79);
                
                // Expense Breakdown Section
                doc.setFontSize(12);
                doc.text('EXPENSE BREAKDOWN', 20, 95);
                
                let yPos = 105;
                Object.entries(data.expenses).forEach(([key, value]) => {
                    if (value > 0) {
                        const labels = {
                            watchman: 'Watchman Salary',
                            waste: 'Waste Management',
                            electricity: 'Common Area Electricity',
                            cleaning: 'Cleaning Material',
                            water: 'Manjeera Water Bill',
                            generator: 'Generator Fuel',
                            softener: 'Softener Maintenance',
                            misc: 'Miscellaneous'
                        };
                        doc.text(`${labels[key]}: ‚Çπ${value.toLocaleString()}`, 20, yPos);
                        yPos += 7;
                    }
                });
                
                // Comments Section
                if (data.comments) {
                    doc.setFontSize(12);
                    doc.text('COMMENTS', 20, yPos + 10);
                    
                    doc.setFontSize(10);
                    const comments = data.comments;
                    const splitComments = doc.splitTextToSize(comments, 170);
                    doc.text(splitComments, 20, yPos + 20);
                }
                
                // Capture charts using html2canvas for better quality
                try {
                    // Capture expense chart
                    const expenseChartCard = document.querySelector('.chart-card:first-child');
                    if (expenseChartCard) {
                        const canvas = await html2canvas(expenseChartCard, {
                            backgroundColor: '#ffffff',
                            scale: 2
                        });
                        const imgData = canvas.toDataURL('image/png');
                        doc.addImage(imgData, 'PNG', 20, yPos + 40, 80, 60);
                    }
                    
                    // Capture fund chart
                    const fundChartCard = document.querySelector('.chart-card:last-child');
                    if (fundChartCard) {
                        const canvas = await html2canvas(fundChartCard, {
                            backgroundColor: '#ffffff',
                            scale: 2
                        });
                        const imgData = canvas.toDataURL('image/png');
                        doc.addImage(imgData, 'PNG', 110, yPos + 40, 80, 60);
                    }
                } catch (chartError) {
                    console.log('Chart capture failed:', chartError);
                    doc.text('Charts could not be included in PDF', 20, yPos + 40);
                }
                
                // Footer
                const pageHeight = doc.internal.pageSize.height;
                doc.setFontSize(8);
                doc.text(`Generated on: ${new Date().toLocaleDateString()}`, 20, pageHeight - 10);
                doc.text('Rainbow Homes Maintenance Tracker', 105, pageHeight - 10, { align: 'center' });
                
                // Save the PDF
                const fileName = `Rainbow_Homes_Report_${currentMonth}_${new Date().getFullYear()}.pdf`;
                doc.save(fileName);
                
                console.log('PDF exported successfully');
                
            } catch (error) {
                console.error('Error exporting PDF:', error);
                alert('Error creating PDF: ' + error.message);
            }
        }

        // Handle textarea key events for Enter/Shift+Enter
        function handleTextareaKeydown(event, formId) {
            if (event.key === 'Enter') {
                if (event.shiftKey) {
                    // Shift+Enter: Allow default behavior (new line)
                    return;
                } else {
                    // Enter: Submit the form
                    event.preventDefault();
                    document.getElementById(formId).submit();
                }
            }
        }

        // Initialize the application when DOM is loaded
        function initializeApp() {
            console.log('Initializing application...');
            
            // Load saved data first
            loadDataFromStorage();
            
            // Update month dropdown with all available months
            updateMonthDropdown();
            
            // Wait for Chart.js to be available, then initialize
            function waitForChartJS() {
                if (typeof Chart !== 'undefined') {
                    console.log('Chart.js is available, initializing...');
                    // Small delay to ensure everything is ready
                    setTimeout(function() {
                        init();
                    }, 100);
                } else {
                    console.log('Waiting for Chart.js...');
                    setTimeout(waitForChartJS, 100);
                }
            }
            
            waitForChartJS();
            
            // Add event listeners for textarea keydown events
            setTimeout(function() {
                const commentsTextarea = document.getElementById('comments');
                const editCommentsTextarea = document.getElementById('editComments');
                
                if (commentsTextarea) {
                    commentsTextarea.addEventListener('keydown', function(event) {
                        handleTextareaKeydown(event, 'addMonthForm');
                    });
                }
                
                if (editCommentsTextarea) {
                    editCommentsTextarea.addEventListener('keydown', function(event) {
                        handleTextareaKeydown(event, 'editMonthForm');
                    });
                }
            }, 200);
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
